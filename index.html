<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>P5 Neightborhood</title>
	<!--Load resources css-->
	<link rel="stylesheet" type="text/css" href="css/lib/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- Load goolge maps script-->
	<!--<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBjbpIXHAq-rBf21BawQC_DbmZXxo6Uhj0&sensor=FALSE"></script>-->
</head>


<body>
	<div id="map-canvas"></div>
	


	<!--Load Scripts-->
	<script src="js/lib/jquery.min.js"></script>
	<script src="js/lib/Knockout.js"></script>
	<script src="js/app.js"></script>
	<!--Load async Scripts google maps-->
	<script type="text/javascript">
	function initialize() {
		var mapOptions = {
			zoom: 8,
			center: new google.maps.LatLng(-34.397, 150.644),
			mapTypeId: google.maps.MapTypeId.ROADMAP
		}
		var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
	}
	function loadScript() {
		var script = document.createElement("script");
		script.type = "text/javascript";
		script.src = "http://maps.googleapis.com/maps/api/js?key=AIzaSyBjbpIXHAq-rBf21BawQC_DbmZXxo6Uhj0&sensor=FALSE&callback=initialize";
		document.body.appendChild(script);
	}
	window.onload = loadScript;
	</script>
</body>

</html>
