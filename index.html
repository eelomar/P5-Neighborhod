<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>P5 Neightborhood</title>
	<!--Load resources css-->
	<link rel="stylesheet" type="text/css" href="css/lib/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- Load goolge maps script-->

	<!--	<script src="http://maps.googleapis.com/maps/api/js?sensor=false&extension=.js&output=embed"></script> -->

	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBjbpIXHAq-rBf21BawQC_DbmZXxo6Uhj0&sensor=FALSE&output=embed"></script>
</head>
<body>
	<!-- Nava bar top-->
	<div class="navbar navbar-custom navbar-fixed-top">

		<div class="navbar-collapse collapse">
			<ul class="nav navbar-nav">
				<li class="btn btn-default navbar-btn">Wellcome to P5 Udacity: Neightborhood Map </li>
			</ul>
			<form class="navbar-form">
				<div class="form-group" style="display:inline;">
					<div class="input-group">
						<span class="input-group-addon"><span class="glyphicon glyphicon-search"></span> </span>
						<input type="text" class="form-control" data-bind="value: query, valueUpdate: 'keyup'" >
					</div>
				</div>
			</form>
		</div>
	</div>
	<!-- Map-->
	<div id="map-canvas"></div>

	<div class="container-fluid">
		<div class="row" id="main">
			<div class="col-md-4" id="info">
				<div  id="markers_table">
					<table class="table">
						<thead>
							<tr><th>Name Marker</th><th>Lat</th><th>Lng</th><th>Comment</th> </tr>
						</thead>
						<tbody data-bind="foreach: filteredMarkers">
							<tr data-bind="if: visible() == true ,event: {mouseover: hovered, mouseleave: unhovered, click :addInfo}" >
								<td data-bind="text: name"></td>
								<td data-bind="text: Lat().toFixed(6)"></td>
								<td data-bind="text: Lng().toFixed(6)"></td>
								<td data-bind="text: comment"></td>
							</tr>
						</tbody>
					</table>
					<hr>
				</div>
			</div>
		</div>

	</div>


	<!--Load Scripts-->
	<script src="js/lib/jquery.min.js"></script>
	<script src="js/lib/Knockout.js"></script>
	<script src="js/app.js"></script>
	<!--Load async Scripts google maps-->

</body>

</html>
